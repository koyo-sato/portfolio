<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="trump03.css">
  <title>トランプ問題|HIGH AND LOW</title>
</head>
<body>
  <div class="Warpper">
    <div class="main">
      <div class="controls">
        <form name="form1">
          <INPUT TYPE="button" id="start_btn" class="start_btn" NAME="cmdCalc" value="勝負する" onclick="start()">
        </form>

        <div class="Layout">
          <div class="Layout_inner">
            <div class="Layout_header">
              <div id="gameBtn">

                <!-- <input type="button" class="highLow_btn" value="HIGH">
                <input type="button" class="highLow_btn" value="LOW"> -->

              </div>
            </div>
            <div class="Layout_body">
              <div id="disp" class="Layout_cardList flex">
                <div id="dealerDisplay">
                  <!-- dealerトランプを表示 -->
                </div>
                <div id="playerDisplay">
                  <!-- playerトランプを表示 -->
                </div>
              </div>
            </div>
          </div>
        </div>



        <div class="Layout">
          <div class="Layout_inner">
            <div class="Layout_header">
              <h2 id="result">結果</h2>
            </div>
            <div class="Layout_body">
              <div id="count">
                <!-- 勝負回数をここに表示 -->
              </div>
              <div class="dealer">
                ディーラーの勝利回数
              </div>
              <div class="player">
                プレイヤーの勝利回数
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="trump03.js"></script>
</body>
</html>
